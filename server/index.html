	<script src="https://d3js.org/d3.v4.js"></script>

<body>
	<h1>Making a nice view of international cultural groups</h1>
	<div id = "svg_wrapper">
		<svg id="my_datavis" height=800 width=800></svg>
	</div>

	<div id="checkbox_wrapper"></div>
	<button onclick = "hideAllCountries()">Clear all</button>
	<div id="tooltip_wrapper"><p></p></div>
</body>


<script>
	var svg = d3.select("#my_datavis");
	var cluster_data;
	var country_data;
	var init_countries = ["GBR", "PAK", "USA", "RUS", "CHN"];

	var visible_countries = []
	var colors;

	d3.json("cluster_data.json", function(data) {
		cluster_data = data
		console.log(data)
	//lol
	d3.json("country_data.json", function(data) {
		country_data = data
		console.log(data)
		d3.json("colors.json", function(data) {
			colors = data
			colors.forEach( function(d, i) { colors[i].taken = false})

			generateVis()
			generateCheckboxes()
			updateVis()
			show_init()
		});
	});
});



// X scale and Axis
var x = d3.scaleLinear()
.domain([-3, 3])
.range([0, 800]);

// X scale and Axis
var y = d3.scaleLinear()
.domain([-3, 3])
.range([800, 0]);

var colorScale = d3.scaleLinear()
.domain([-1.5,1.5])
.range(["red","green"])


var updateVis = function() {

	svg.selectAll("g").each(function(c, c_i) { //c is this cluster's data, "this" is the group

		var pie = d3.pie()
		.value(d => c.countries[d.code]) //Think this converts to degrees

		var data_ready = pie(visible_countries)

		var u = d3.select("#" + this.id)
		.selectAll("path")
		.data(data_ready);

		var total_num = 0
		for (var i = 0; i < visible_countries.length; i++) {
			total_num += parseFloat(c.countries[visible_countries[i].code])
		}

		var arc = d3.arc()
		.innerRadius(0)
		.outerRadius(Math.sqrt(total_num))

		//Fuck knows
		// function arcTween(a) {
		// 	var i = d3.interpolate(this._current, a);
		// 	this._current = i(0);
		// 	return function(t) {
		// 		return arc(i(t));
		// 	};
		// }

		u
		.enter()
		.append("path")
		.attr("fill",d => d.data.color)
		.attr('d', arc)
		.attr("class",d => d.data.code)
		// .transition()
		// .duration(1000)
		// .attrTween("d", arcTween);


		u
		.exit()
		.remove()

		u
		.attr('d', arc)
		.attr("fill",d => d.data.color)
		// .transition()
		// .duration(1000)
		// .attrTween("d", arcTween);


	})
}



var generateVis = function() {

	//Make cluster groups, to be populated in updatevis
	svg.selectAll("g")
	.data(cluster_data)
	.enter()
	.append("g")
	.attr("class","cluster")
	.attr("id", d=>"cluster_" + d.id)
	.attr("transform", d => "translate(" + x(d.x) + "," + y(d.y) + ")")

	.on("mouseover", function(d, j) { //d is for this cluster
		var data = d3.select("#tooltip_wrapper")
		.selectAll("p")
		.data(cluster_data[j].answers.sort((x,y) => d3.descending(Math.abs(x.answer), Math.abs(y.answer))));

			// console.log(data)

			data
			.enter()
			.append("p")
			.text(e => e.question + " " + parseFloat(e.answer).toFixed())
			.style("background-color", e => colorScale(e.answer));

			data
			.text(e => e.question + " " + parseFloat(e.answer).toFixed(1))
			.style("background-color", e => colorScale(e.answer));

		})
	
}

var generateCheckboxes = function() {

	//Set up divs and mouseover transparency
	var checkbox_divs = d3.select("#checkbox_wrapper")
	.selectAll("input")
	.data(country_data)
	.enter()
	.append("div")
	.attr("class",d => "country_checkbox_wrapper " + d.code)
	.on("mouseover", function(d) {
		if (d3.select("input." + d.code).property("checked")) {
			d3.selectAll("path")
			.attr("opacity", 0.2)
			d3.selectAll("path." + d.code)
			.attr("opacity", 1.0)
		}
	})
	.on("mouseout", function(d) {
		d3.selectAll("path")
		.attr("opacity",1.0)
	})
	;

	//Set up buttons with listeners
	checkbox_divs.append("input")
	.attr("type","checkbox")
	.attr("id", d => "checkbox_" + d.code)
	.attr("class", d => d.code)
	.property("code", d => d.code)
	.on("change", function(d) {
		if (d3.select(this).property("checked")) {
			showCountry(d.code)
		} else {
			hideCountry(d.code)
		}
	})

	//Add button labels
	checkbox_divs.append("label")
	.text(d => d.code)
	.attr("for", d => "checkbox_" + d.code)
}

var showCountry = function(code) {
	var color = getNextColor();

	visible_countries.push({"code":code,"color":color});
	updateVis()

	//And change the country's button to that color
	d3.select(".country_checkbox_wrapper." + code)
	.transition()
	.style("background-color",color)
	.style("color","white")
}

var hideCountry = function(code) {

	for (var i = 0; i < visible_countries.length; i++) {
		if (visible_countries[i].code == code) {
			releaseColor(visible_countries[i].color)
			visible_countries.splice(i, 1); //How you remove from index, appaz
		}
	}

	updateVis()

	//And change the button
	d3.select(".country_checkbox_wrapper." + code)
	.transition()
	.style("background-color",null)
	.style("color",null)
}

var hideAllCountries = function() {
	for (var i = 0; i < country_data.length; i++) {
		hideCountry(country_data[i].code);
	}
	d3.selectAll("#checkbox_wrapper input")
	.property("checked",false)
}

var show_init = function() {
	init_countries.forEach(function(code, i) {
		d3.select("#checkbox_" + code)
		.property("checked", true);
		showCountry(code)
	})
}

var getNextColor = function() {
	var color_to_give;
	var best_rank = 9999;
	var taken_id = null;
	colors.forEach(function(d,i) {
		if ((d.taken == false) && d.rank < best_rank) {
			color_to_give = d.color;
			best_rank = d.rank;
			taken_id = i;
		}
	})
	if (best_rank == 9999) {
		color_to_give = getRandomColor();
	} else {
		colors[taken_id].taken = true; 
	}
	return color_to_give;
}

var releaseColor = function(color) {
	for (var i = 0; i < colors.length; i++) {
		if (colors[i].color == color) {
			colors[i].taken = false;
		}
	}
}


var getRandomColor = function() {
	var letters = '0123456789ABCDEF';
	var color = '#';
	for (var i = 0; i < 6; i++) {
		color += letters[Math.floor(Math.random() * 16)];
	}
	return color;
}



</script>
